<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>設問B</h1>
    <div class="section mt-5">
      <div class="row">
        <div class="col-5 mb-3">残りパラメータ</div>
        <div class="col-5"><span class="remain"></span></div>
      </div>
      <div class="row">
        <div class="col-5 mb-3">力</div>
        <div class="col-5"><input class="set_prm" type="number"></div>
        <div class="col-5 mb-3">素早さ</div>
        <div class="col-5"><input class="set_prm" type="number"></div>
        <div class="col-5 mb-3">賢さ</div>
        <div class="col-5"><input class="set_prm" type="number"></div>
        <div class="col-5 mb-3">器用さ</div>
        <div class="col-5"><input class="set_prm" type="number"></div>
      </div>
      <div class="row">
        <div class="col-5">合計</div>
        <div class="col-5"><input id="data_sum" type="number"></div>
        <div class="col-2" id="label"></div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function(){
    const status = 20;

    $('.remain').text(status);

    $(document).on('change', '.set_prm', (e) => {
      let values = [];
      $.each($('.set_prm'), (i, v) => {
        values.push(Number($(v).val()) || 0);
      });

      const total = values.reduce((sum, e) => sum + e, 0);
      $('.remain').text(status - total);
      $('#data_sum').val(total);
      $('#label').text(total > 20 ? '20を超えているよ' : '');
    });
  });
</script>
</html>
