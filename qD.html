<script>
  $(function(){
    $(document).on('change', '.form', (e) => {
      const search = {
        state: !($('#name').val() == '' && $('#address').val() == '' && $('#tel').val() == ''),
        name: $('#name').val() || '',
        address: $('#address').val() || '',
        tel: $('#tel').val() || '',
      };
      const result = search.state ? data.filter((record) => {
        if(search.name != '') {
          if(record['名前'].indexOf(search.name) == -1 && record['名前フリガナ'].indexOf(search.name) == -1) {
            return false;
          }
        }
        if(search.address != '') {
          if(record['住所'].indexOf(search.address) == -1 && record['住所フリガナ'].indexOf(search.address) == -1) {
            return false;
          }
        }
        if(search.tel) {
          if(record['電話番号'].indexOf(search.tel) !== 0 && record['携帯番号'].indexOf(search.tel) !== 0) {
            return false;
          }
        }
        return true;
      }) : false;
      if(result && result.length > 0) {
        $('.record').remove();
        $('.no-result').hide();
        result.forEach((o, i) => {
          $('tbody').append($('<tr class="record"></tr>')
            .append($('<td></td>').text(o['#']))
            .append($('<td></td>').text(o['名前']))
            // .append($('<td></td>').text(o['名前フリガナ']))
            // .append($('<td></td>').text(o['性別']))
            // .append($('<td></td>').text(o['血液型']))
            // .append($('<td></td>').text(o['生年月日']))
            .append($('<td></td>').text(o['電話番号']))
            .append($('<td></td>').text(o['携帯番号']))
            .append($('<td></td>').text(o['メール']))
            .append($('<td></td>').text(o['郵便番号']))
            .append($('<td></td>').text(o['住所']))
            // .append($('<td></td>').text(o['住所フリガナ']))
          );
        })
      } else {
        $('.record').remove();
        $('.no-result').show();
      }
    });
  });
</script>
